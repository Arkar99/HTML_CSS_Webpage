<!DOCTYPE html>
<html lang="en">

<head>
   <meta name="description" content="This is the description">
   <title>My Page | Store</title>
   <link rel="stylesheet" href="/CSS/main.css">
</head>

<body>
   <header class="main-header">
      <nav class="main-nav nav">
         <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="about.html">ABOUT</a></li>
         </ul>
      </nav>
      <h1 class="band-name band-name-large">My Page</h1>
   </header>

   <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
         <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="Album1">
            <div class="shop-item-details">
               <span class="shop-item-price">$12.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="Album2">
            <div class="shop-item-details">
               <span class="shop-item-price">$14.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="Album3">
            <div class="shop-item-details">
               <span class="shop-item-price">$9.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="Album4s">
            <div class="shop-item-details">
               <span class="shop-item-price">$19.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
      </div>
   </section>

   <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
         <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="TShirt">
            <div class="shop-item-details">
               <span class="shop-item-price">$19.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
         <div class="shop-item">
            <span class="shop-item-title">Coffee Cup</span>
            <img class="shop-item-image" src="Images/Album1.png" alt="CoffeeCup">
            <div class="shop-item-details">
               <span class="shop-item-price">$19.99</span>
               <button type="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
            </div>
         </div>
      </div>
   </section>

   <section class="container content-selection">
      <h2 class="section-header">CART</h2>
      <div class="cart-items">
         <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
         </div>
         <div class="cart-row">
            <div class="cart-item cart-column">
               <img class=cart-item-image src="Images/Album1.png" alt="Cart1" width="100" height="100">
               <span class="cart-item-title">T-shirt</span>
            </div>
            <span class="cart-price cart-column">$19.99</span>
            <div class="cart-quantity cart-column">
               <input class="cart-quantity-input" type="number" value="1">
               <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
            </div>
         </div>
         <div class="cart-row">
            <div class="cart-item cart-column">
               <img class=cart-item-image src="Images/Album1.png" alt="Cart2" width="100" height="100">
               <span class="cart-item-title">Album 3</span>
            </div>
            <span class="cart-price cart-column">$9.99</span>
            <div class="cart-quantity cart-column">
               <input class="cart-quantity-input" type="number" value="1">
               <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
            </div>
         </div>
      </div>
      <div class="cart-total">
         <strong class="cart-total-title">Total</strong>
         <span class="cart-total-price">$39.97</span>
      </div>
      <div>
         <button  class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </div>
      
   </section>

   <footer class="main-footer">
      <div class="container main-footer-container">
         <h3 class="band-name band-name-footer">My Page</h3>
         <ul class="nav footer-nav">
            <li><a href="https://youtube.com" target="_blank"><img src="/images/youtube_icon.png" alt="YT_Icon"></a></li>
            <li><a href="https://spotify.com" target="_blank"><img src="/images/spotify_icon.png" alt="SF_Icon"></a></li>
            <li><a href="https://facebook.com" target="_blank"><img src="/images/facebook_icon.png" alt="FB_Icon"></a></li>
         </ul>
      </div>
   </footer>
</body>

</html>
